<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="favicon.png">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main role="main" >
		<div class="ba-container">
			<form action="#" class="ba-account" method="post">
				<div class="ba-account__header cf">
					<h3 class="ba-account__action">
						Create your free account
					</h3>
					<div class="ba-account__text">
						Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a>
					</div>
				</div>
				<div class="ba-account__main">
					<div class="cf">
						<input class="ba-account__first-name" type="text" name="first-name" id="first-name" maxlength="25" placeholder="First name">

						<input class="ba-account__last-name" type="text" name="last-name" id="last-name" maxlength="25" placeholder="Last name">
					</div>

					<input class="ba-account__email" type="email" name="email" id="email" placeholder="Email address" required>

					<input class="ba-account__password" type="password" name="lpassword" id="password" min="6" maxlength="16" placeholder="Password" required>


					<div class="ba-account__footer">
					<button class="ba-account__submit" type="submit">Sign up for free</button>
						<span>By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and the <a href="">Privacy Policy</a></span>
					</div>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
